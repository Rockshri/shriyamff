<!DOCTYPE html>
<html>

    <title>assignments</title>

</head>

<body>
    <h1>Star printing</h1>
    <script>
        let i;

        for (i = 1; i <= 5; i++) {
            let s = "";
            for (let j = 0; j < (5 - i); j++) {
                s = s + " ";
            }

            for (let j = 0; j < (2 * i - 1); j++) {
                s = s + "*";
            }
            console.log(s);

        }
        for (i = 1; i <= 4; i++) {
            let s = "";
            for (let j = 0; j < i; j++) {
                s = s + " ";
            }
            for (let j = 0; j < (9 - 2 * i); j++) {
                s = s + "*";
            }
            console.log(s);
        }
    </script>
</body>

</html>
